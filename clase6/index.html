<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- position relative -->

<section class="container">
    <div class="example relative">
        <div class="item">
            <img src="img/IMG_6736.JPG" alt="">
        </div>
        <div class="item-relative">
            <img src="img/IMG_6736.JPG" alt="">
        </div>
        <div class="item">
            <img src="img/IMG_6736.JPG" alt="">
        </div>
    </div>
</section>

<!-- position absolute -->

<section class="container">
    <div class="example relative">
        <div class="item">
            <img src="img/IMG_6736.JPG" alt="">
        </div>
        <div class="item-relative">
            <img src="img/IMG_6736.JPG" alt="">
        </div>
        <div class="item">
            <img src="img/IMG_6736.JPG" alt="">
        </div>
    </div>
</section>

<!-- position fixed -->

<section class="container">
    <div class="example relative">
        <div class="item">
            <img src="" alt="">
        </div>
        <div class="item-relative">
            <img src="" alt="">
        </div>
        <div class="item">
            <img src="" alt="">
        </div>
    </div>
</section>

</html>
